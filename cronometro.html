<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cronometro.js"></script>
    <title>Cronômetro</title>
</head>
<body>
    <div id="caixa">
        <header> 
            CRONÔMETRO
        </header> 
        <main>
            <div id="temporizador">
                <div class="marcador" >
                    <span class="tempo" name="tempo" id="horas" >00</span>
                    <span class="unidade">horas</span>
                </div>
                <span class="pontos">:</span>
                <div class="marcador" >
                    <span class="tempo" name="tempo" id="minutos" >00</span>
                    <span class="unidade">minutos</span>
                </div>
                <span class="pontos">:</span>
                <div class="marcador" >
                    <span class="tempo" name="tempo" id="segundos">00</span>
                    <span class="unidade">segundos</span>
                </div>  
                <span class="pontos">:</span>
                <div class="marcador">
                    <span class="tempo" name="tempo" id="centi">00</span>
                    <span class="unidade"> centésimo</span>

                </div>
            </div>

            <div id="botoes">
                <button id="iniciar" onclick= "iniciar ()"> INICIAR </button>
                <BUtton id="pausar" onclick="pausar ()"> PAUSAR </BUtton>
                <BUtton id="zerar" onclick="zerar ()"> ZERAR </BUtton>
            </div>
        </main>
    </div>

    
</body>
</html>
